{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="col-sm-6">
    <h1>{{ title }}</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %} {{form|crispy}}
        <input type="submit" class="btn btn-default" value="{{ title }}">
    </form>
</div>
{% endblock %}
